<html>
  <head>
    <!-- Include Handsfree.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/handsfree@8.2.1/build/lib/assets/handsfree.css"
    />
    <script src="https://unpkg.com/handsfree@8.2.1/build/lib/handsfree.js"></script>
    <style>
      .handsfree-canvas-video {
        background: #000;
        opacity: 0.1;
      }
    </style>
  </head>

  <body>
    <!-- Start/stop button with helper classes -->
    <div class="text-center">
      <button
        class="handsfree-show-when-stopped handsfree-hide-when-loading"
        onclick="toggleModel('hands')"
      >
        Start Hand Tracking
      </button>
      <button class="handsfree-show-when-loading" disabled>Loading ...</button>
      <button
        class="handsfree-show-when-started handsfree-hide-when-loading"
        onclick="handsfree.stop()"
      >
        Stop Handsfree
      </button>
    </div>

    <!-- Pincher table with helper classes to toggle things on/off -->
    <section>
      <h1>Pinch fingers to light up the circles.</h1>
      <table>
        <thead>
          <tr>
            <th>Hand</th>
            <th>Index [0]</th>
            <th>Middle [1]</th>
            <th>Ring [2]</th>
            <th>Pinky [3]</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Left</th>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-0-0"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-0-0"
              ></div>
            </td>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-0-1"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-0-1"
              ></div>
            </td>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-0-2"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-0-2"
              ></div>
            </td>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-0-3"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-0-3"
              ></div>
            </td>
          </tr>
          <tr>
            <th>Right</th>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-1-0"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-1-0"
              ></div>
            </td>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-1-1"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-1-1"
              ></div>
            </td>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-1-2"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-1-2"
              ></div>
            </td>
            <td>
              <div
                class="finger-pincher handsfree-hide-when-finger-pinched-1-3"
              ></div>
              <div
                class="finger-pincher handsfree-show-when-finger-pinched-1-3"
              ></div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Swapping out models -->
      <h1>Swapping out models</h1>
      <div>
        <button onclick="toggleModel('facemesh')">Toggle Facemesh</button>
        <button onclick="toggleModel('pose')">Toggle Pose</button>
        <button onclick="toggleModel('handpose')">Toggle Handpose (3D)</button>
        <button onclick="toggleModel('weboji')">Weboji</button>
        <button onclick="toggleModel('holistic')">Toggle Holistic</button>
        <button onclick="toggleModel('hands')">Toggle Hands (2D)</button>
        <!-- <button onclick="toggleModel('bodypix')">BodyPix</button> -->
      </div>

      <!-- We'll have the debugger injected into here -->
      <div id="debugger-holder"></div>
    </section>

    <!-- Instantiate and start it -->
    <script>
      const handsfree = new Handsfree({
        // Show debug inside a specific element
        showDebug: true,
        setup: {
          wrap: {
            $parent: document.querySelector("#debugger-holder"),
          },
        },

        // Turn some of thes on to combine them
        hands: false,
        facemesh: false,
        pose: false,
        holistic: false,
        weboji: false,
        handpose: false,
      });

      // A simple plugin to log the data
      handsfree.use("logger", (data) => {
        console.log(data);
      });

      // Toggle Model
      // @todo Actually add this to Handsfree
      function toggleModel(name) {
        const config = {};
        config[name] = !handsfree.model[name].enabled;
        handsfree.update(config);
      }
    </script>

    <!-- Demo styles -->
    <style>
      button {
        font-size: 1em;
        padding: 0.5em;
      }

      h1,
      table {
        margin-top: 60px;
      }

      section {
        width: 650px;
        max-width: 100%;
        margin: auto;
      }

      table {
        width: 100%;
      }

      .finger-pincher {
        display: inline-block;
        width: 32px;
        height: 32px;
        border-radius: 32px;
        background: #000;
        margin: auto;
      }
      .finger-pincher:last-child {
        background: #f00;
      }

      .text-center {
        text-align: center;
      }
    </style>
  </body>
</html>
